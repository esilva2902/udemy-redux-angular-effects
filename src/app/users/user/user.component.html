<div *ngIf="user$ | async as user"
  class="row">

  <div class="col-4">
    <img [src]="user.avatar" class="img-thumbnail"/>
  </div>

  <div class="col">
    <ul class="list-group">
      <li class="list-group-item"><b>Name</b>: {{ user.first_name }}</li>
      <li class="list-group-item"><b>Lastname</b>: {{ user.last_name }}</li>
      <li class="list-group-item"><b>email</b>: {{ user.email }}</li>
    </ul>
  </div>
</div>
